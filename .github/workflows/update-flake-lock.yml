name: Update Flake Lock

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual execution

jobs:
  setup:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Nix Store
        uses: actions/cache@v4
        with:
          path: /nix
          key: nix-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            nix-${{ runner.os }}-

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

  update-flake-lock:
    needs: setup
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure Flake File Exists
        run: |
          if [ ! -f nix/flake.nix ]; then
            echo "Error: flake.nix not found in nix/ directory!"
            exit 1
          fi

      - name: Check Current Flake Lock
        run: |
          cd nix
          nix flake show --json > current-lock.json || true

      - name: Update Flake Lock
        run: |
          cd nix
          nix flake update

      - name: Compare Changes
        id: check_diff
        run: |
          cd nix
          if git diff --quiet flake.lock; then
            echo "No changes in flake.lock"
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "Flake lock has changed"
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Commit and Push Updated Flake Lock
        if: env.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add nix/flake.lock
          git commit -m "Auto-update flake.lock"
          git push